<div class="signup">
    <div class="content">
        <div class="signup-form">
            <form [formGroup]="signupForm">
                <div class="form-group">
                    <label for="last-name">Фамилия</label>
                    <input type="text" class="form-control" id="last-name" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="first-name">Имя</label>
                    <input type="text" class="form-control" id="first-name" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="email">Почтовый ящик</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="repeat-password">Повтор пароля</label>
                    <input type="password" class="form-control" id="repeat-password" formControlName="passwordConfirmation">
                </div>
                <button [disabled]="!signupForm.valid" (click)="signup()" class="btn btn-primary">Зарегистрироваться
                </button>
            </form>
        </div>
    </div>
</div>
