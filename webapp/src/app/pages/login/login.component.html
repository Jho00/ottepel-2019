<div class="login">
    <div class="content">
        <div class="login-form">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="email">Почтовый ящик</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
