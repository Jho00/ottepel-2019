<div class="problem">
    <div class="parallax"></div>
    <div *ngIf="!problem" class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="content">
        <span class="title">{{problem?.title}}</span>
        <div class="description">
            {{problem?.text}}
        </div>
        <div id="map"></div>
        <span class="title">Изображения с места</span>
        <div id="carouselExampleControls" class="carousel" data-ride="carousel" data-interval="0">
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let image of images, let i = index" [class.active]="i === 0">
                    <img [src]="image" class="d-block w-50" alt="..." [class.scaled]="scaled" (click)="toggleScale()">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <span class="title">Комментарии</span>
        <app-comment *ngFor="let comment of fetchComments()" [comment]="comment" class="my-comment"></app-comment>
        <div class="left-comment">
            <div class="form-group">
                <label for="left-comment">Ваш комментарий</label>
                <textarea class="form-control" id="left-comment" rows="5"></textarea>
            </div>
            <button class="btn btn-primary" [disabled]="!currentUser">Оставить комментарий</button>
        </div>
    </div>
</div>
